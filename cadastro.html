<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>🐾 Entre em contato</title>
</head>
<body>
    <form action="agradecimento.html">
        <label>Nome:</label>
        <input type="text">
        <br>
        <label>O quanto você gostou do meu site?</label>
        <input type="range">
        <br>
        <label>Que dia você encontrou meu site?</label>
        <input type="date">
        <br>
        <label>Quero te seguir também! Qual seu instagram?</label>
        <input type="text">
        <br>
        <label>Deixe uma mensagem:</label>
        <br>
        <textarea name="name" rows="10" cols="30"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
